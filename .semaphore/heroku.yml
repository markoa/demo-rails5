version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      env_vars:
        - name: HEROKU_REMOTE
          value: "https://git.heroku.com/uncut-myapp.git"
      jobs:
      - name: Deploy
        commands:
          - checkout
          - git add remote heroku $HEROKU_REMOTE
          - git push -f heroku $SEMAPHORE_GIT_BRANCH:master
